<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="m-0 p-0">

  <!-- Newsletter Section -->
  <section
    class="relative bg-cover bg-center bg-no-repeat text-white py-20 px-4"
    style="background-image: url('./assets/news-letter-bg.png');"
  >
    <!-- Overlay (optional if text is hard to read) -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Content -->
    <div class="relative z-10 max-w-3xl mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-6">Join the colorful Bunch</h2>
      
      <form class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <input
          type="email"
          placeholder="Write email"
          class="w-full sm:w-[300px] px-4 py-3 rounded-full text-black focus:outline-none"
          required
        />
        <button
          type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-full font-semibold transition"
        >
          Subscribe
        </button>
      </form>
    </div>
  </section>

</div>
</html>
